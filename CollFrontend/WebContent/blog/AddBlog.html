
<div class="container" style="margin-top:60px">

  <h2>Add Blog</h2>
  <div>{{error.message}}</div>
  <form ng-submit="addBlog()">
    <div class="form-group">
      <label for="email">Blog Name:</label>
      <input type="text" class="form-control" id="blogname" placeholder="Enter blog name" name="blogname" data-ng-model="blog.blogName" required>
    </div>
     <div class="form-group">
      <label for="password">Content:</label>
      <textarea style="height:200px" class="form-control" id="content" placeholder="Enter content" name="content" data-ng-model="blog.blogContent" required="required"></textarea>
    </div>
    
    <button type="submit" class="btn btn-default">Submit</button>
  </form>
</div>
